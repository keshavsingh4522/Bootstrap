<!DOCTYPE html>
<html>
<head>
	<title>Boostrap Tables</title>
   <!-- Latest compiled and minified CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
    <!-- jQuery library -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <!-- Latest compiled JavaScript -->
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>

</head>
<body>
<div class="container">
	<h1 class="text-center text-warning">Time Table Using Boostrap</h1>

	<table class="table table-dark table-bordered table-hover table-responsive-sm">
		<thead>
			<tr class="bg-dark">
				<th class="text-center text-white" colspan="7">TIME TABLE</th>
			</tr>
		</thead>
		<tbody>
			<tr>
				<td rowspan="7" style="padding-top:130px;" class="text-center"><strong>Hours</strong></td>
			</tr>

			<tr>
				<td class="text-center"><strong>Monday</strong></td>
				<td class="text-center"><strong>Monday</strong></td>
				<td class="text-center"><strong>Monday</strong></td>
				<td class="text-center"><strong>Monday</strong></td>
				<td class="text-center"><strong>Monday</strong></td>
				<td class="text-center"><strong>Monday</strong></td>
			
			</tr>

			<tr>
				<td class="text-center">Maths</td>
				<td class="text-center">Maths</td>
				<td class="text-center">Maths</td>
				<td class="text-center">Maths</td>
				<td class="text-center">Maths</td>
				<td class="text-center">Maths</td>
			
			</tr>

			<tr>
				<td class="text-center">Games</td>
				<td class="text-center">Games</td>
				<td class="text-center">Games</td>
				<td class="text-center">Games</td>
				<td class="text-center">Games</td>
				<td class="text-center">Games</td>
			
			</tr>

			<tr>
				<td colspan="5" class="text-center"><strong>LUNCH</strong></td>
			</tr>


			<tr>
				<td class="text-center">EVS</td>
				<td class="text-center">EVS</td>
				<td class="text-center">EVS</td>
				<td class="text-center">EVS</td>
				<td class="text-center">EVS</td>
				<td class="text-center">EVS</td>
			
			</tr>


			<tr>
				<td class="text-center">Games</td>
				<td class="text-center">Games</td>
				<td class="text-center">Games</td>
				<td class="text-center">Games</td>
				<td class="text-center">Games</td>
				<td class="text-center">Games</td>
			
			</tr>


		</tbody>

	</table>
</div>


</body>
</html>
